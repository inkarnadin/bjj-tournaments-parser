plugins {
  id 'groovy'
  id 'application'
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src/main/groovy']
    }
    resources {
      srcDirs = ['src/main/resources']
    }
  }
}

group = 'ru.alarh'
version = 0.1

repositories {
  mavenCentral()
}

application {
  mainClassName = 'Main'
}

dependencies {
  implementation group: 'org.apache.groovy', name: 'groovy', version: '5.0.0-alpha-1'
  implementation group: 'org.jsoup', name: 'jsoup', version: '1.18.1'
  implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.5.12'
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.16'
  implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.12'

  testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.0-groovy-3.0'
}

test {
  useJUnitPlatform()
}